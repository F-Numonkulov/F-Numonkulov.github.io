<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>navbar #2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

	<button ondblclick="toggleMenu()" class="burger material-symbols-outlined">
		menu
	</button>

	<nav class="navbar">
		<div class="logo">
			<img src="logo.png">
			<span>Gmail</span>
		</div>

		<div class="search">
			<span class="material-symbols-outlined">Search</span>
			<input type="text" spellcheck="false" class="search" id="search" placeholder="Search Mail">
		</div>

		<nav>
			<button class="material-symbols-outlined">help</button>
			<button class="material-symbols-outlined">settings</button>
			<button class="material-symbols-outlined">apps</button>
		</nav>

	</nav>

</body>
</html>
